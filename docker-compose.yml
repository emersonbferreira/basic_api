version: '3.8'

services:
  # Serviço da aplicação Elixir
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=ecto://postgres:postgres@postgres:5432/basic_api_dev
      - MIX_ENV=prod
    depends_on:
      - postgres
    networks:
      - basic-api-network
    command: ["bin/basic_api", "start"]

  # Serviço do PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: basic_api_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - basic-api-network

volumes:
  postgres-data:

networks:
  basic-api-network:
    driver: bridge